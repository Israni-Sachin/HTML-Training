<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
    <style>
        source{
            height: fit-content;
            width: fit-content;
            background: fixed;
        }
    </style>
</head>

<body>
    <picture>
        <source media="(min-width: 1550px)" srcset="Ram.png">
        <source media="(min-width: 1200px )" srcset="Radha.jpg">
        <source media="(min-width: 850px )" srcset="Mahadev.jpg">
        <source media="(min-width: 550px )" srcset="Ram.png">
        <img src="Radha krishna.png" alt="">
    </picture>
</body>

</html>
