<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromatting Elements</title>
</head>
<body>
    <p>
        <b>This text is in bold.</b> <br>
        <strong>This text is strong with strong importance. </strong> <br>
        <i>Example of italic text.</i> <br>
        <em>This is emphasized text.</em> <br>
        <mark>This is example of marked text.</mark> <br>
        <small>This is small text</small> <br>
        <h4>
            Give me a <del>pen</del><ins>pencil.</ins>
        </h4>
        <h4>
            Formula of water: H <sub>2</sub>O
        </h4>
        <h4>
            square of 2: 2 <sup>2</sup> = 4
        </h4>
        <a href="Format.png" download="format"> Download Image </a>
    </p>
</body>
</html>
